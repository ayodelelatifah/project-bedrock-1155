name: "Terraform CI/CD"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Terraform & Deploy"
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./terraform 

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false # Recommended for easier output parsing

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check
        continue-on-error: true 

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

      ##########################################################################
      # NEW: DEPLOYMENT STAGE
      # This runs ONLY after a successful Apply on the main branch
      ##########################################################################
      - name: Deploy Application to EKS
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # 1. Get credentials for the new cluster
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name $(terraform output -raw cluster_name)
          
          # 2. Move to scripts directory and set permissions
          cd ../scripts
          chmod +x deploy-retail-app.sh
          
          # 3. Execute the deployment
          ./deploy-retail-app.sh